  <nav>

  <section>
    <article id="life">
      <h3>생애</h3>
     <p>모짜르트는 말이지...</p>
     <p>언제 어디서 태어났는데.</p>
     <p>그러하더라.</p>

    </article>
    <article id="death">
      <h3>죽음</h3>
      <p>불쌍하게 아내가 떠난 외로운 죽음을 맞이한다.</p>
      <p>작곡을 위해 필요한 부자재를 살 돈이 없어서 긍긍하던 모습이 떠오른다.</p>
    </article>
    <article id="music">
      <h3>음악</h3>
      <p>밝고 경쾌하며 때론 익살스러운 분위기를 젊은 시절 음악에 담았다.</p>
    </article>
  </section>
